<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs实现</title>
    <link href="//cdn.bootcss.com/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <style>
        .tabs {
            font-size: 0;
        }
        .tabs .item {
            position: relative;
            display: inline-block;
            padding: 10px;
            border: 1px solid red;
            font-size: 14px;
            margin-left: -1px;
        }
        .tabs .item.active {
            z-index: 2;
            border: 1px green solid;
        }
    </style>
</head>
<body>
<ul class="tabs">
    <li class="item">tab1</li>
    <li class="item active">tab2</li>
    <li class="item">tab3</li>
</ul>
</body>
</html>
